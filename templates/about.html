<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Crop Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #28a745;
            color: white;
        }
        .navbar-right {
            float: right;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        {% if logged_in %}
        <a href="{{ url_for('crop_prediction') }}">Crop Prediction</a>
        {% endif %}
        <a href="{{ url_for('about') }}" class="active">About</a>
        <div class="navbar-right">
            {% if logged_in %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}">Signup</a>
            {% endif %}
        </div>
    </div>

    <!-- About Content -->
    <div class="content">
        <h2>About</h2>
        <p>This application uses machine learning to predict the best crop based on input parameters like soil nutrients, temperature, humidity, pH, and rainfall.</p>
    </div>
</body>
</html>
